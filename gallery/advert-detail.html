     <script>
         $(window).on("load", function() {
            $('body').addClass('loaded');
         });
         function getQueryParams(qs) {
             qs = qs.split('+').join(' ');
             var params = {},
                 tokens,
                 re = /[?&]?([^=]+)=([^&]*)/g;
             
             while (tokens = re.exec(qs)) {
                 params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
             }
             return params;
         }
             var query = getQueryParams(document.location.search);
         function setParameters(){
             document.getElementById('title').innerHTML = query.title;
             document.getElementById('price').innerHTML = query.price;
             document.getElementById('pic').src = "../images/sync/" + query.folder + "/thumbnails/" + query.file;
             //document["pic"].src = "/images/sync/zandilecultural2006/" + query.file;
         }
         document.onreadystatechange = function(){
             if (document.readyState === "complete") {
                 
             setParameters();
             }
             else {
                 window.onload = function () {
                     //myFunction();
                 };
             };
         }
         function viewfile(){
             window.open("../images/sync/" + query.folder + "/" + query.file, '_self');
         }
         function downloadDialog(url) {
          const a = document.createElement('a')
          a.href = url
          a.download = url.split('/').pop()
          document.body.appendChild(a)
          a.click()
          document.body.removeChild(a)
        }
         function downloadfile(){
             downloadDialog("../images/sync/" + query.folder + "/" + query.file);
         }
         function sendAccessWhatsapp(message){
        	window.location.href = "https://api.whatsapp.com/send?phone=27726359342&text=" + query.title + " " + message;
        }
     </script>
